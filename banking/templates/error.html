
{% extends 'base.html' %}

{% block content %}
<head>
    <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em 0;
}

nav {
    background-color: #333;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 1em;
    display: block;
}

nav ul li a:hover {
    background-color: #575757;
}

main {
    padding: 2em;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 0.5rem 0;
    }
}



/* Error Page Styles */
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
    text-align: center;
}

.error-content {
    max-width: 400px;
    padding: 30px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.error-content h1 {
    font-size: 3rem;
    color: #e74c3c;
    margin-bottom: 20px;
}

.error-content p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #333;
}

.error-content .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.error-content .btn:hover {
    background-color: #2980b9;
}

    </style>
</head>
<main>
    <div class="error-page">
    <div class="error-content">
        <h1>Oops!</h1>
        <p>Something went wrong.</p>
        <p>We couldn't find the page you're looking for.</p>
        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</div>
</main>
{% endblock %}
