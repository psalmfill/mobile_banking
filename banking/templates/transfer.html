
{% extends 'base.html' %}

{% block content %}
<head>
    <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em 0;
}

nav {
    background-color: #333;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 1em;
    display: block;
}

nav ul li a:hover {
    background-color: #575757;
}

main {
    padding: 2em;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 0.5rem 0;
    }
}



/* Transfer Page Styles */
.transfer-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.transfer-container h2 {
    margin-bottom: 1.5rem;
    color: #007bff;
    font-size: 1.75rem;
    text-align: center;
}

.transfer-container .form-group {
    margin-bottom: 1.5rem;
}

.transfer-container .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

.transfer-container .form-group input[type="text"],
.transfer-container .form-group input[type="number"],
.transfer-container .form-group select,
.transfer-container .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
}

.transfer-container .form-group select {
    height: 2.5rem;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M2%200L0%202h4L2%200zM2%205L0%203h4L2%205z%22/%3E%3C/svg%3E') no-repeat right 0.75rem center;
    background-size: 0.65rem 1.25rem;
}

.transfer-container .form-group textarea {
    resize: vertical;
}

.transfer-container .form-group input:focus,
.transfer-container .form-group select:focus,
.transfer-container .form-group textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.transfer-button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.transfer-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<main>
    <div class="transfer-container">
        <h2>Transfer Funds</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="account_number">Recipient Account Number</label>
                <input type="text" id="account_id" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="transfer_type">Transfer Type</label>
                <select id="transfer_type" name="transfer_type" required>
                    <option value="local">Local</option>
                    <option value="international">International</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="transfer-button">Transfer</button>
        </form>
    </div>
</main>
{% endblock %}
